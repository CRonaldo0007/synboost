# Name of the experiment for saving files
experiment_name: final_baseline # where checkpoints are stored
save_folder: results/ # where checkpoints are stored
which_epoch: best
store_results: /home/giancarlo/lost-found/

# model options
model:
  architecture: vgg16 #[options: 'vgg16']
  # Define accordingly, e.g.
  parameters:
    pretrained: True
    correlation: True

# parameters for dataset
dataset:
  num_classes: 19 # Actual training labels

# parameters for dataloaders
test_dataloader:
  dataset_args:
    dataroot: /home/giancarlo/data/innosuisse/lost_and_found/post-process
    preprocess_mode: fixed
    load_size: 1024
    crop_size: 1024
    aspect_ratio: 2
    image_set: val
    no_flip: False
    only_valid: False
    roi: True
  dataloader_args:
    batch_size: 1
    num_workers: 1
    shuffle: False
