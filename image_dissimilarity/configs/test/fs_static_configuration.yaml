# Name of the experiment for saving files
experiment_name: spade_both_instance_8_final # where checkpoints are stored
save_folder: results/ # where checkpoints are stored
which_epoch: 3
store_results: /home/giancarlo/data/innosuisse/visualization/fs_static/
visualize: False

# model options
model:
  architecture: vgg16_bn #[options: 'vgg16', 'vgg16_bn', 'vgg16_guided', 'resnet18', 'vgg16_correlated']
  semantic: True
  pretrained: True
  correlation: True
  spade: 'both' #[options: 'encoder', 'decoder', 'both', '']

# parameters for dataset
dataset:
  num_classes: 19 # Actual training labels

# parameters for dataloaders
test_dataloader:
  dataset_args:
    dataroot: /home/giancarlo/data/innosuisse/fs_static
    preprocess_mode: fixed
    load_size: 1024
    crop_size: 512
    aspect_ratio: 2
    image_set: val
    no_flip: True
    roi: False
  dataloader_args:
    batch_size: 1
    num_workers: 1
    shuffle: False
