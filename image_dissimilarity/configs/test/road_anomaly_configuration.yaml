# Name of the experiment for saving files
experiment_name: default-2 # where checkpoints are stored
save_folder: results/ # where checkpoints are stored
which_epoch: 15
store_results: /home/giancarlo/Desktop/road-anomaly/

# model options
model:
  architecture: vgg16 #[options: 'vgg16']
  # Define accordingly, e.g.
  parameters:
    pretrained: True

# parameters for dataset
dataset:
  num_classes: 19 # Actual training labels

# parameters for dataloaders
test_dataloader:
  dataset_args:
    dataroot: /media/giancarlo/Samsung_T5/master_thesis/data/road_anomaly
    preprocess_mode: fixed
    load_size: 1024
    crop_size: 1024
    image_set: val
    no_flip: false
  dataloader_args:
    batch_size: 1
    num_workers: 1
    shuffle: False
