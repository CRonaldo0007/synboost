# Name of the experiment for saving files
experiment_name: spade_custom_dynamic_epfl # where checkpoints are stored
save_folder: results/ # where checkpoints are stored
which_epoch: best
store_results: /home/giancarlo/data/innosuisse/visualization/road_anomaly/
visualize: False

# model options
model:
  architecture: vgg16_bn #[options: 'vgg16', 'vgg16_bn', 'vgg16_guided', 'resnet18', 'vgg16_correlated']
  semantic: True
  pretrained: True
  correlation: True
  spade: 'both' #[options: 'encoder', 'decoder', 'both', '']
  num_semantic_classes: 19 # Actual training labels

# parameters for dataset
dataset:
  num_classes: 19 # Actual training labels

# parameters for dataloaders
test_dataloader:
  dataset_args:
    dataroot: /home/giancarlo/data/innosuisse/road_anomaly
    preprocess_mode: none
    crop_size: 512
    aspect_ratio: 2
    roi: True
    void: False
    num_semantic_classes: 19
    is_train: True
  dataloader_args:
    batch_size: 1
    num_workers: 1
    shuffle: False
